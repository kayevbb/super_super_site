{% extends 'base.html' %}

    <p>{{ post.body }}</p>
</div>
<p><a class="btn btn-default" href="{% url 'post_edit' post.pk %}">Edit And Create</a></p>
    <p><a class="btn btn-default" href="{% url 'post_delete' post.pk %}">Delete Blog Post</a></p>
{% endblock content %}
